<!DOCTYPE html>

    <meta charset="utf-8">

<body>
<h1>Tulipe Jaune</h1>
<div class="content">
     <!-- The navigation menu -->
    <div class="navbar">
    <a class="active" href="#" onclick="home()">Home</a>
    <a href="#" onclick="about()">O nas</a>
    <a href="#" onclick="cennik()">Cennik</a>
    <a href="#" onclick="opinie()">Opinie</a>
    <a href="#" onclick="kontakt()">Kontakt</a>

    </div> 
    <div class="border">
    <p id="quote">"Bukiety tworzone z pasją, aby upiększyć najważniejsze chwile Twojego życia."</p>
    <table id="hidden">
        <tr>
            <th>Bukiet</th>
            <th>Cena</th>
        </tr>
        <tr>
            <td>Róże</td>
            <td>40zł</td>
        </tr>
    </table>
    </div>
</div>

</body>
<script type="text/javascript">
    var quote = "Bukiety tworzone z pasją, aby upiększyć najważniejsze chwile Twojego życia."
    var aboutus = "Jesteśmy firmą z wieloletnim doświadczeniem w układaniu bukietów na przeróżne okazje. Nasze kwiatowe aranżacje upiększą i dopełnią niesamowite i niepowtarzalne chwile,momenty i wydarzenia."
    function home() {
        document.getElementById("hidden").style.display = "none";
        document.getElementById("quote").innerHTML = quote;
    }
    function about() {
        document.getElementById("hidden").style.display = "none";
        document.getElementById("quote").innerHTML = aboutus;
    }
    
    function cennik() {
        document.getElementById("quote").innerHTML = "";
        document.getElementById("hidden").style.display = "block";
    }
</script>
</html>
